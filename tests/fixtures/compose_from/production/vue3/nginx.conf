server {
    listen 8080;
    root /usr/share/nginx/html;
    error_page 404 /index.html;

    # Brotli Settings
    brotli on;
    brotli_comp_level 6;
    brotli_types
        application/javascript
        application/json
        application/x-javascript
        text/css
        text/javascript
        text/plain
        text/xml
        application/xml
        application/xml+rss
        image/svg+xml
        image/webp;

    # Keep GZIP as fallback
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/javascript
        application/json
        application/x-javascript
        text/css
        text/javascript
        text/plain
        text/xml
        application/xml
        application/xml+rss
        image/svg+xml
        image/webp;

    # Root location
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static assets with optimized caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        log_not_found off;
    }

    # JavaScript and CSS files
    location ~* \.(js|css)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Vary Accept-Encoding;
    }
}